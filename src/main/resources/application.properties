# Application
# Path principal da aplicao
server.servlet.contextPath=/control
server.port=8080

# H2 # Datasource
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:./database/control
spring.datasource.username=control
spring.datasource.password=control
